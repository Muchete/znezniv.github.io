---
layout: default
---

<div class="home">

  <h3 class="page-heading">Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <a class="post-link" href="{{ post.url | relative_url }}">
        <li class="post-element">
          <h3 class="title-post">
            {{ post.title | escape }}
          </h3>
          {% if post.desc %}
            <p class="post-desc"> {{post.desc | escape }}</p>
          {% endif %}
          <span class="font-caption">{{ post.date | date: "%-d. %b %Y" }}</span>
        </li>
      </a>
    {% endfor %}
  </ul>

</div>
